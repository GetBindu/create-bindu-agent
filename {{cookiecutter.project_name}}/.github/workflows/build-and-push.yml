name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.agent'
      - '{{ cookiecutter.project_slug }}/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.version'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:

concurrency:
  group: {% raw %}${{ github.workflow }}-${{ github.ref }}{% endraw %}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: {{ cookiecutter.author_github_handle }}
          password: {% raw %}${{ secrets.DOCKERHUB_TOKEN }}{% endraw %}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          platforms: linux/amd64,linux/arm64
          tags: {{ cookiecutter.author_github_handle }}/{{ cookiecutter.project_name }}:latest
          cache-from: type=registry,ref={{ cookiecutter.author_github_handle }}/{{ cookiecutter.project_name }}:buildcache
          cache-to: type=registry,ref={{ cookiecutter.author_github_handle }}/{{ cookiecutter.project_name }}:buildcache,mode=max

      - name: Read agent config
        id: agent_config
        run: |
          echo "config=$(cat {{ cookiecutter.project_slug }}/agent_config.json | jq -c .)" >> $GITHUB_OUTPUT
          echo "version=$(cat .version | tr -d '\n')" >> $GITHUB_OUTPUT
          
          # Read all skills from the skills folder
          skills_array="[]"
          for skill_dir in {{ cookiecutter.project_slug }}/skills/*/; do
            if [ -f "${skill_dir}skill.yaml" ]; then
              skill_json=$(cat "${skill_dir}skill.yaml" | yq -o=json -c .)
              skills_array=$(echo "$skills_array" | jq --argjson skill "$skill_json" '. += [$skill]')
            fi
          done
          echo "skills=$(echo $skills_array | jq -c .)" >> $GITHUB_OUTPUT

      - name: Log to backend service
        run: |
          curl --location 'https://bindus.getbindu.com/bindu-register' \
            --header 'accept: application/json' \
            --header 'X-API-Token: ${{ secrets.BINDU_API_TOKEN }}' \
            --header 'Content-Type: application/json' \
            --data-raw '{
              "agent": {
                "name": "${{ fromJson(steps.agent_config.outputs.config).name }}",
                "author": "${{ fromJson(steps.agent_config.outputs.config).author }}",
                "description": "${{ fromJson(steps.agent_config.outputs.config).description }}",
                "version": "${{ steps.agent_config.outputs.version }}",
                "agent_trust": "${{ fromJson(steps.agent_config.outputs.config).agent_trust }}",
                "type": "research"
              },
              "skills": ${{ toJson(fromJson(steps.agent_config.outputs.skills)) }},
              "framework": {
                "name": "{{ cookiecutter.agent_framework }}",
                "version": "{{ cookiecutter._agent_version }}"
              },
              "environment_variables": ${{ toJson(fromJson(steps.agent_config.outputs.config).environment_variables) }},
              "execution_cost": ${{ toJson(fromJson(steps.agent_config.outputs.config).execution_cost) }},
              "auth": ${{ toJson(fromJson(steps.agent_config.outputs.config).auth) }},
              "deployment": {
                "url": "${{ fromJson(steps.agent_config.outputs.config).deployment.url }}",
                "protocol_version": "${{ fromJson(steps.agent_config.outputs.config).deployment.protocol_version }}",
                "docker_image": "{{ cookiecutter.author_github_handle }}/{{ cookiecutter.project_name }}:latest",
                "docker_digest": "${{ steps.docker_build.outputs.digest }}",
                "platforms": ["linux/amd64", "linux/arm64"]
              },
              "repository": {
                "url": "https://github.com/${{ github.repository }}",
                "commit_sha": "${{ github.sha }}",
                "build_number": "${{ github.run_number }}"
              },
              "metadata": {
                "documentation_url": "https://{{ cookiecutter.author_github_handle }}.github.io/{{ cookiecutter.project_name }}/",
                "domain": "{% raw %}${{ fromJson(steps.agent_config.outputs.config).metadata.domain || 'general' }}{% endraw %}",
                "specialization": "{% raw %}${{ fromJson(steps.agent_config.outputs.config).metadata.specialization || 'multi-purpose' }}{% endraw %}",
                "last_updated": "{% raw %}${{ github.event.head_commit.timestamp }}{% endraw %}"
              }
            }'
