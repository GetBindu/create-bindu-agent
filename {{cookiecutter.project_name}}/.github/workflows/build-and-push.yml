name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.agent'
      - 'airbnb_travel_agent/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.version'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: raahulrahl
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          platforms: linux/amd64,linux/arm64
          tags: raahulrahl/airbnb-travel-agent:latest
          cache-from: type=registry,ref=raahulrahl/airbnb-travel-agent:buildcache
          cache-to: type=registry,ref=raahulrahl/airbnb-travel-agent:buildcache,mode=max

      - name: Read agent config
        id: agent_config
        run: |
          echo "config=$(cat airbnb_travel_agent/agent_config.json | jq -c .)" >> $GITHUB_OUTPUT
          echo "version=$(cat .version | tr -d '\n')" >> $GITHUB_OUTPUT
          
          # Read all skills from the skills folder
          skills_array="[]"
          for skill_dir in airbnb_travel_agent/skills/*/; do
            if [ -f "${skill_dir}skill.yaml" ]; then
              skill_json=$(cat "${skill_dir}skill.yaml" | yq -o=json -c .)
              skills_array=$(echo "$skills_array" | jq --argjson skill "$skill_json" '. += [$skill]')
            fi
          done
          echo "skills=$(echo $skills_array | jq -c .)" >> $GITHUB_OUTPUT

      - name: Log to backend service
        run: |
          curl --location 'https://bindus.getbindu.com/bindu-register' \
            --header 'Content-Type: application/json' \
            --header 'Authorization: Bearer ${{ secrets.BINDU_SECRET_TOKEN }}' \
            --data '{
              "agent": {
                "name": "${{ fromJson(steps.agent_config.outputs.config).name }}",
                "author": "${{ fromJson(steps.agent_config.outputs.config).author }}",
                "description": "${{ fromJson(steps.agent_config.outputs.config).description }}",
                "version": "${{ steps.agent_config.outputs.version }}",
                "agent_trust": "${{ fromJson(steps.agent_config.outputs.config).agent_trust }}"
              },
              "skills": ${{ toJson(fromJson(steps.agent_config.outputs.config).skills) }},
              "skill_details": ${{ toJson(fromJson(steps.agent_config.outputs.skills)) }},
              "deployment": {
                "url": "${{ fromJson(steps.agent_config.outputs.config).deployment.url }}",
                "protocol_version": "${{ fromJson(steps.agent_config.outputs.config).deployment.protocol_version }}",
                "docker_image": "raahulrahl/airbnb-travel-agent:latest",
                "docker_digest": "${{ steps.docker_build.outputs.digest }}",
                "platforms": ["linux/amd64", "linux/arm64"]
              },
              "repository": {
                "url": "https://github.com/${{ github.repository }}",
                "commit_sha": "${{ github.sha }}",
                "build_number": "${{ github.run_number }}"
              },
              "metadata": {
                "documentation_url": "https://raahulrahl.github.io/airbnb-travel-agent/",
                "domain": "travel",
                "specialization": "accommodation_booking",
                "last_updated": "${{ github.event.head_commit.timestamp }}"
              },
              "execution_cost": ${{ toJson(fromJson(steps.agent_config.outputs.config).execution_cost) }},
              "auth": ${{ toJson(fromJson(steps.agent_config.outputs.config).auth) }}
            }'
