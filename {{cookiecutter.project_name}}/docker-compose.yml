services:
  {{cookiecutter.project_slug}}:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: {{cookiecutter.project_slug}}
    ports:
      - "{{cookiecutter.deployment_port}}:{{cookiecutter.deployment_port}}"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      {% if cookiecutter.enable_llm_observability == "y" and cookiecutter.llm_observability_provider == "phoenix" -%}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://phoenix:4317
      {% elif cookiecutter.use_jaeger == "y" -%}
      - OTEL_EXPORTER_OTLP_ENDPOINT={{cookiecutter._oltp_endpoint}}
      {% endif %}
      
    env_file:
      - .env
    volumes:
      - ./{{cookiecutter.project_slug}}:/app/{{cookiecutter.project_slug}}
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - {{cookiecutter.project_slug}}-network
    {% if cookiecutter.use_jaeger == "y" or (cookiecutter.enable_llm_observability == "y" and cookiecutter.llm_observability_provider == "phoenix") -%}
    depends_on:
      {% if cookiecutter.use_jaeger == "y" -%}
      - jaeger
      {% endif -%}
      {% if cookiecutter.enable_llm_observability == "y" and cookiecutter.llm_observability_provider == "phoenix" -%}
      - phoenix
      {% endif -%}
    {% endif -%}
{% if cookiecutter.use_jaeger == "y" %}
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: {{cookiecutter.project_slug}}-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "4317:4317"    # OTLP gRPC receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - {{cookiecutter.project_slug}}-network
    restart: unless-stopped
{% endif %}
{% if cookiecutter.enable_llm_observability == "y" and cookiecutter.llm_observability_provider == "phoenix" %}
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: {{cookiecutter.project_slug}}-phoenix
    ports:
      - "6006:6006"  # Phoenix UI and OTLP HTTP collector
      - "4317:4317"  # OTLP gRPC collector
    environment:
      - PHOENIX_WORKING_DIR=/mnt/data
    volumes:
      - phoenix_data:/mnt/data
    networks:
      - {{cookiecutter.project_slug}}-network
    restart: unless-stopped
{% endif %}
networks:
  {{cookiecutter.project_slug}}-network:
    driver: bridge
{% if cookiecutter.enable_llm_observability == "y" and cookiecutter.llm_observability_provider == "phoenix" %}
volumes:
  phoenix_data:
    driver: local
{% endif %}
